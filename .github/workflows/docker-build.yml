name: Build Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (default: latest)'
        required: false
        default: 'latest'
        type: string

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/sub2api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="latest"
          fi

          # Get short commit SHA
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Generate timestamp
          TIMESTAMP=$(date +%Y%m%d%H%M%S)

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "sha_tag=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "timestamp_tag=${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Get upstream version
        id: version
        run: |
          # Fetch latest release version from upstream
          VERSION=$(curl -s https://api.github.com/repos/Wei-Shaw/sub2api/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            VERSION="0.0.0"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Upstream version: ${VERSION}"

          # Update VERSION file for build
          echo "${VERSION}" > backend/cmd/server/VERSION

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.tags.outputs.tag }}
            ${{ env.DOCKER_IMAGE }}:${{ steps.tags.outputs.sha_tag }}
          build-args: |
            VERSION=${{ steps.tags.outputs.tag }}
            COMMIT=${{ github.sha }}
            DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "Image pushed successfully!"
          echo "Tags:"
          echo "  - ${{ env.DOCKER_IMAGE }}:${{ steps.tags.outputs.tag }}"
          echo "  - ${{ env.DOCKER_IMAGE }}:${{ steps.tags.outputs.sha_tag }}"
